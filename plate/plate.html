<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Platten Test</title>
  <link rel="stylesheet" href="styleplate.css">
</head>
<body>
  <div class="plate-container">
    <div class="plate">
      <div class="colony" data-name="Beschreibung 1" data-info="Irgendein Inhalt 1." style="top: 15%; left: 35%; background-color: #000000;"></div>
      <div class="colony" data-name="Beschreibung 2" data-info="Irgendein Inhalt 2." style="top: 75%; left: 60%; background-color: #000000;"></div>
      <div class="colony" data-name="Beschreibung 3" data-info="Irgendein Inhalt 3." style="top: 40%; left: 75%; background-color: #000000;"></div>
      <div class="colony" data-name="Beschreibung 4" data-info="Irgendein Inhalt 4." style="top: 75%; left: 30%; background-color: #000000;"></div>
      <div class="colony" data-name="Beschreibung 5" data-info="Irgendein Inhalt 5." style="top: 40%; left: 15%; background-color: #000000;"></div>
      <div class="colony" data-name="Beschreibung 6" data-info="Irgendein Inhalt 6." style="top: 50%; left: 35%; background-color: #000000;"></div>
    </div>
    <div id="info-box" class="hidden">
      <h3 id="colony-name"></h3>
      <p id="colony-info"></p>
      <button onclick="closeInfo()" class="new-button">Close</button>
    </div>
  </div>

  <script src="scriptplate.js"></script>
</body>
</html>
